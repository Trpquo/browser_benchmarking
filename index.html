<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Benchmarking</title>
	<style>
	 :root, :root > * {
	     margin: 0;
	     padding: 0;
	     font-size: max(.5vw, 16px);
	 }
	 #dashboard {
	     padding: 1rem;
	     background-color: lightgray;

	     input[type=submit] {
		 padding: .5rem;
		 background-color: forestgreen;
		 color: white;
		 border: 0;
		 margin-top: 1rem;
	     }
	     fieldset.fps {
		 float: right;
		 input {
		     width: 4rem;
		     background-color: #333;
		     color: #df6;		     
		     text-align: right;
		 }
	     }
	 }

	 #container {
	     position: relative;

	     div, span {
		 display: inline-block;
		 width: 2vw;
		 height: 2vw;
		 background-color: rgba(155,155,155,1);
		 border-radius: 50%;
		 animation-timing-function: linear;
	     }
	     svg {
		 overflow: visible;
		 g, circle {
		     r: 1vw;
		     fill: rgba(155,155,155,1);
		     animation-timing-function: linear;
		 }
	     }
	     canvas {
		 display: block;
	     }
	 }
	</style>
    </head>
    <body>
	<div class="formular">
	    <form id="dashboard" method="post">
		<fieldset>
		    <legend>Main</legend>
		    <label for="mode">Choose a platform</label>
		    <select id="mode" name="mode">
			<option value="HTML+CSS">HTML + CSS</option>
			<option value="HTML+JS">HTML + JS</option>
			<option value="SVG+CSS">SVG + CSS</option>
			<option value="SVG+JS">SVG + JS</option>
			<option value="JS+Canvas">JS + Canvas</option>
			<option value="WebGL+Canvas">WebGL + Canvas</option>
		    </select>
		    <!-- <input name="mode" list="modes" value=""/>
			 <datalist id="modes">
			 <option value="HTML+CSS">HTML + CSS</option>
			 <option value="HTML+JS">HTML + JS</option>
			 <option value="SVG+CSS">SVG + CSS</option>
			 <option value="SVG+JS">SVG + JS</option>
			 <option value="JS+Canvas">JS + Canvas</option>
			 <option value="WebGL+Canvas">WebGL + Canvas</option>
			 </datalist> -->
		</fieldset>
		<fieldset>
		    <legend>Options</legend>
		    <label for="increment">Element count</label>
		    <input name="increment" id="increment" type="number" value="10" min="1" /> | 
		    <input name="random" id="random" type="checkbox"/>
		    <label for="random">Random movement</label> | 
		    <label for="distance">Distance</label>
		    <input name="distance" id="distance" type="number" value="1" min="1" max="100" /> | 
		    <input name="color" id="color" type="checkbox"/>
		    <label for="color">Random colors</label> | 
		    <input name="blending" id="blending" type="checkbox"/>
		    <label for="blending">Add blending</label> | 
		    <input name="transformations" id="transformations" type="checkbox" checked/>
		    <label for="transformations">Use transformatons</label>
		</fieldset>
		<input type="submit" value="Generate" />
		<fieldset class="fps">
		    <legend>Measure</legend>
		    <input name="fps" id="fps" type="text" value="0"/>
		    <label for="fps">FPS</label>
		</fieldset>
	    </form>
	</div>
	<div id="container"></div>
	<script src="common.js" type="text/javascript"></script>
	<script src="css.js" type="text/javascript"></script>
	<script src="javaScript.js" type="text/javascript"></script>
	<script src="canvas.js" type="text/javascript"></script>
	<script type="importmap">
	 {"imports": {
		 "three": "https://cdn.jsdelivr.net/npm/three@v0.181.2/build/three.module.js",
		 "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.181.2/examples/jsm/"
	 }}
	</script>
	<script src="threeGL.js" type="module"></script>
	
	<script src="script.js" type="module"></script>
	<script src="fps.js" type="module"></script>

    </body>
</html>
